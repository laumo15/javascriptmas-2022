<body>
    <script>
        function validTime(str) {
            let time = str.split(":");
            let hours = parseInt(time[0]);
            let minutes = parseInt(time[1]);
            if (hours >= 0 && hours <=23 && minutes >= 0 && minutes <= 59) {
                return(true)
            } else {
                return (false)
            }
        }
        console.log(validTime("00:00"));
    </script>
