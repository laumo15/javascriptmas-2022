<body>
    <script>
        function countVowelConsonant(str) {
            let array = str.split("");
            let vowels = ["a", "e", "i", "o", "u"];
            let arrayNum = array.map(char => {if (vowels.includes(char)) {return(1)} else {return(2)}});
            count = arrayNum.reduce((a,b)=>a+b);
            return(count);
        }
        console.log(countVowelConsonant("abcde"));
    </script>
</body>
