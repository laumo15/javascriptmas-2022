<!DOCTYPE html>

</head>
<body>
    <script>
        function centuryFromYear(num) {
            if (num % 100 === 0) {
                return (num/100);
            } else {
                return (Math.floor(num / 100) + 1);
            }
        }
        console.log(centuryFromYear(1905));
        console.log(centuryFromYear(1700));
    </script>
</body>
</html>
